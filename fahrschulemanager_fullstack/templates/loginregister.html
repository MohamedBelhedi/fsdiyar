<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <title>Login Register</title>
    
</head>
<body class="bg-light">

    <div class="showcase position-relative">
        <div class="logo-container">
            <img src="https://fahrschulediyar.de/wp-content/uploads/2022/02/FD_logo.svg" alt="Logo"/>
        </div>
        <div class="content form-container">
            {% if not user.is_authenticated %}
                <div class="col-md-6 col-sm-8 mx-auto">
                    <h1>Willkommen Fahrlehrer</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Benutzer">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Passwort">
                        </div>
                        <button class="btn btn-primary w-100" style="background: chocolate;" type="submit" name="login">Los</button>
                    </form>
                </div>
            {% else %}
                <div class="text-center">
                    <h1>Willkommen, {{ user.username }}</h1>
                    <h3>Bist Angemeldet</h3>
                    <form action="" method="post" class="d-inline-block">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit" name="logout">Logout</button>
                    </form>
                    <div class="mt-3">
                        <a href="/home" class="btn btn-link">Zu den Pr√ºfungen</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
